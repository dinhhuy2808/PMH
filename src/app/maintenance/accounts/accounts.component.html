<div class="container">
	<div class="row">
		<ol class="breadcrumb">
			<a [routerLink]="['/']"><i class="icon fa fa-home"></i> Home</a> /
			<a href="#">Account Maintenance</a>
		</ol>
	</div>

	<div class = "row">
		<h2>
			<span class="label label-primary">Filtered By </span>
		</h2>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<h3>
						<span class="label label-success">First Name :</span>
					</h3>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<h3>
						<span class="label label-success">Số Điện Thoại: </span>
					</h3>
				</div>
			</div>
			
			<div class="col-md-3">
				<div class="form-group">
					<h3>
						<span class="label label-success">Type:</span>
					</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<input class=" form-control"  [(ngModel)]="firstName"
					 />
				</div>

			</div>
			<div class="col-md-3">
				<div>
					<input class="form-control"  [(ngModel)]="phone" />
				</div>
			</div>
			
			<div class="col-md-3">
				<div class="form-group">
					<select class=" form-control" [(ngModel)]="userType">
						<option value='0' selected>------Select-------</option>
						<option value='1'>Admin</option>
						<option value='2'>Customer</option>

					</select>
				</div>
			</div>
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<button class="btn btn-primary"  (click)="apply()">Search</button>
						</div>
					</div>
					<div class="col-md-3">
						
					</div>

				</div>

			</div>

		</div>

	</div>
	<br />
	<div class="row">
			<table  class="table table-bordered">
				<thead>
					<th class="text-right" style="text-align: center;"><h4>Số
							điện thoại</h4></th>
					<th class="text-right" style="text-align: center;"><h4>Họ
							Tên</h4></th>
					<th class="text-right" style="text-align: center;"><h4>Năm
							Sinh</h4></th>
					<th class="text-right" style="text-align: center;"><h4>Giới
							Tính</h4></th>
					<th class="text-right" style="text-align: center;"><h4>Địa
							chỉ</h4></th>
					<th class="text-right" style="text-align: center;"><h4>Admin</h4></th>
					<th class="text-right" style="text-align: center;"><h4>Tỉ
							lệ</h4></th>
				</thead>
				<tbody>
					<tr *ngFor="let item of accounts">
						<td>{{item.phone}}</td>
						<td>{{item.firstname}}</td>
						<td>{{item.dob}}</td>
						<td>{{item.gender=='M'?'Quý Ông':'Quý Bà'}}</td>
						<td>{{item.address}}</td>
						<td>
							<button class="btn btn-primary"
								onclick="GetCart(<%=users[i].user_id%>)">Cart</button>
						 <a class="booking-item"><button
									class="btn btn-primary" (click) = "navigatetoEditAccount(item.phone)">Edit</button></a> 
							<img *ngIf = "item.checked=='Y' "
							src="assets/img/success.jpg" alt="Avatar"
							onclick="Check(<%=users[i].user_id%>)" class="icon center-block"
							style="max-width: 75px"> 
							<button *ngIf = "item.checked!='Y'"  class="btn btn-primary">Check</button> 
						</td>
						<td></td>
						<td><a class="glyphicon glyphicon-remove"
							href="/deleteAccount/<%=users[i].user_id %>"> </a></td>
					</tr>
				</tbody>
			</table>
		<div class="col-md-2"></div>
	</div>

	<div class="gap"></div>
</div>
