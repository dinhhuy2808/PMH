<div id="favDialog"  class = "modal" style="display: block">
	<div class="container popup animate">
		<div style="padding-top: 75px;">
			<span onclick="document.getElementById('favDialog').style.display='none'" class="close"
				title="Close Modal">&times;</span>
			<img src="assets/img/LOGO.svg" alt="Avatar" class="avatar center-block" style="max-width: 75px">
		</div>
		<div class="form-group has-success" style="text-align: center;">
			<label  class="control-label center-block">Tài khoản</label>
			<input type="text" [(ngModel)]="user.phone" placeholder="Enter Username" required class="form-control center-block" 
				style="width: 300px;" >
		</div>
		<div class="form-group has-success" style="text-align: center;">
			<label for="inputPassword3" class="control-label">Mật khẩu</label>
			<input type="password"  [(ngModel)]="user.password" placeholder="Enter Password" class="form-control center-block" style=" width:
				300px;">
		</div>
		<!-- <input type="checkbox" checked="checked" name="remember"> Remember me -->
		<div class="row">
			<div class="col-xs-16 col-md-12">
				<button class="center-block btn btn-primary" style="width: 100px;" (click)="login()">Đăng nhập</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-16 col-md-12">
				<a [routerLink]="['/user/register']" routerLinkActive="router-link-active" >
					<button class="center-block btn btn-success" style="width: 100px;">Đăng ký</button>
				</a>
			</div>
		</div>
	</div>
</div>
