<h2 mat-dialog-title>
	<img src="assets/img/logo.png" alt="Avatar" class="avatar center-block"
		style="max-width: 75px">
</h2>
<mat-dialog-actions>
<button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
<mat-dialog-content>

<div class="row" *ngIf="dataRequest.name=='RequestSignUp'">
	<div id="signup">
		<div class="container ">
			<div style="padding-top: 75px;">
				<span
					onclick="document.getElementById('signup').style.display='none'"
					class="close" title="Close Modal">&times;</span>
				<div class="row" style="text-align: center">
					<label> Quý vị hãy Đăng kí tài khoản để kết nối lâu dài với
						chúng tôi nhé! </label>
				</div>

			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<label for="inputEmail3" class="col-sm-2 control-label">Tài
					khoản:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" [(ngModel)]="user.phone"
						disabled>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<label for="inputPassword3" class="col-sm-2 control-label">Mật
					khẩu:</label>
				<div class="col-sm-3">
					<input type="password" placeholder="Nhập Mật Khẩu"
						class="form-control" [(ngModel)]="user.password">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<label for="inputdob3" class="col-sm-2 control-label">Sinh
					Ngày:</label>
				<div class="col-sm-3">
					<input class="form-control" [(ngModel)]="user.dob" type="date" />
				</div>

			</div>

			<div class="row">
				<div class="col-sm-3"></div>
				<label for="inputgender3" class="col-sm-2 control-label">Giới
					Tính:</label>
				<div class="col-sm-3">
					<select class="form-control" [(ngModel)]="user.gender">
						<option value="M">Quý Ông</option>
						<option value="F">Quý Bà</option>
					</select>
				</div>

			</div>
			<br>
			<div class="row">
				<div class="col-xs-16 col-md-12">
					<button class="center-block btn btn-success" (click)="SignUp()"
						style="width: 300px">Đăng kí tài khoản và mua hàng</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-16 col-md-12">
					<button class="center-block btn btn-danger" (click)="Cancel()"
						style="width: 300px">Mua hàng mà không đăng kí tài khoản</button>
				</div>
			</div>
			<br>
		</div>
	</div>
</div>
<div class="row" *ngIf="dataRequest.name=='RequestLogIn'">
	<div id="loginPayment">
		<div class="container">
			<div style="padding-top: 75px;">
				<div class="row" style="text-align: center">
					<label> Số điện thoại này đã được đăng kí tài khoản. Vui
						lòng nhập mật khẩu để tiếp tục </label>
				</div>

			</div>
				<div class="row">
					<label for="inputEmail3" class="col-sm-2 control-label">Tài
						khoản:</label>
					<div class="col-sm-10">
						<input type="text" placeholder="Enter Username" required
							class="form-control" [(ngModel)]="user.phone" disabled>
					</div>
				</div>
				<div class="row">
					<label for="inputPassword3" class="col-sm-2 control-label">Mật
						khẩu:</label>
					<div class="col-sm-10">
						<input type="password" placeholder="Enter Password"
							class="form-control" [(ngModel)]="user.password">
					</div>
				</div>
				<div class="row">
				<label  class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<div style="color: red">{{message}}</div>
					</div>
				</div>
				

			<div class="col-md-5"></div>
			<div class="col-md-2">
				<br>
				<button class="form-control btn-danger"
					(click)='CancelLogin()'>Đóng</button>

			</div>
			<div class="col-md-2">
				<br>
				<button class="form-control btn-success" (click)="Login()">
					Hoàn tất mua hàng</button>

			</div>


		</div>
	</div>
</div>
</mat-dialog-content>
